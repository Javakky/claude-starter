# Reusable Claude Review Workflow
# 他のリポジトリから呼び出し可能な再利用可能レビューワークフロー
#
# Usage (in your repository's .github/workflows/claude_review.yml):
#   name: Claude Review
#   on:
#     pull_request:
#       types: [opened, synchronize]
#
#   jobs:
#     review:
#       uses: Javakky/claude-starter/.github/workflows/reusable-claude-review.yml@master
#       secrets:
#         CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

name: Reusable Claude Review

on:
  workflow_call:
    inputs:
      model:
        description: 'Claude モデル (sonnet/opus/haiku)'
        type: string
        default: 'haiku'
      max_turns:
        description: '最大ターン数'
        type: number
        default: 25
      prompt:
        description: 'レビュープロンプト'
        type: string
        default: '/review'
      allowed_bots:
        description: '許可するボット'
        type: string
        default: 'claude[bot]'
      checkout_fetch_depth:
        description: 'git checkout の fetch-depth'
        type: number
        default: 0
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN:
        description: 'Claude Code OAuth Token'
        required: true

permissions:
  contents: read
  pull-requests: write
  issues: write
  actions: read
  id-token: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: ${{ inputs.checkout_fetch_depth }}

      - uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: "${{ inputs.prompt }}"
          track_progress: true
          allowed_bots: "${{ inputs.allowed_bots }}"
          claude_args: |
            --model ${{ inputs.model }}
            --max-turns ${{ inputs.max_turns }}
            --allowedTools "Bash(gh pr list:*),Bash(gh pr view:*),Bash(gh pr diff:*),Bash(gh pr comment:*)"
