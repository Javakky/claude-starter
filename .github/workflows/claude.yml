name: Claude Code

on:
  issue_comment:
    types: [ created ]
  pull_request_review_comment:
    types: [ created ]

permissions:
  contents: write
  pull-requests: read # PR情報を読み取るために必要
  issues: write
  actions: write # 実行中のワークフローをキャンセルするために必要
  id-token: write

jobs:
  claude:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, '@claude') && !contains(github.event.comment.body, '[review]')

    steps:
      - name: Prepare Claude Run
        id: prepare
        uses: ./../actions/prepare-claude-run

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.prepare.outputs.head_sha }}
          fetch-depth: 0

      - name: Run Claude
        uses: ./../actions/run-claude
        with:
          comment_body: ${{ github.event.comment.body }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          default_max_turns: 300
